<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL</title>
</head>
<body>
    <div id="lightFieldProgressContainer">
        <h3 id="lightFieldProgressBarCaption"></h3>
    </div>
    <div class="row" id="lfCanvasWrapper"></div>
    <div class="row" style="margin: 10px;">
        <div class="col sideBar">
            <div class="row">
                <div class="col-3">
                    <label for="objUpload">
                        Soubory
                    </label>
                </div>
                <div class="col-2">
                    <input multiple type="file" id="objUpload">
                </div>
            </div>

            <div class="row" style="margin-top: 10px">
                <div class="col-12">
                    <input value="Vytvořit light field" class="btn btn-secondary" type="button" id="exportLf">
                </div>
            </div>

            <div class="row" style="margin-top: 20px; padding-left: 20px;">
                <h5>Kamera</h5>
            </div>

            <div class="sideBarSection">
                <div class="row" style="margin: 10px 0">
                    <div class="col-12">
                        <input value="Resetovat pozici" class="btn btn-secondary" type="button" id="resetCamera">
                    </div>
                </div>

                <div class="row" style="margin: 10px 0">
                    <div class="col-12">
                        <input value="Zaměřit na objekt" class="btn btn-secondary" type="button" id="cameraLookAt">
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 20px; padding-left: 20px;">
                <h5>Světlo</h5>
            </div>

            <div class="sideBarSection">
                <div class="row" style="margin-top: 20px">
                    Pozice
                </div>

                <div class="row" style="margin-top: 20px">
                    <div class="col-1">
                        <label for="lightXPos">
                            X
                        </label>
                    </div>
                    <div class="col-8 slidecontainer">
                        <input type="range" step="0.5" min="-50" max="50" value="0" class="slider" id="lightXPos">
                    </div>
                    <div class="col-2">
                        <label id="lightXPosOut"></label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="lightYPos">
                            Y
                        </label>
                    </div>
                    <div class="col-8 slidecontainer">
                        <input type="range" step="0.5" min="-50" max="50" value="0" class="slider" id="lightYPos">
                    </div>
                    <div class="col-2">
                        <label id="lightYPosOut"></label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="lightZPos">
                            Z
                        </label>
                    </div>
                    <div class="col-8 slidecontainer">
                        <input type="range" step="0.5" min="-50" max="50" value="0" class="slider" id="lightZPos">
                    </div>
                    <div class="col-2">
                        <label id="lightZPosOut"></label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label for="lightPositionOptions">
                            Možnosti pozice
                        </label>
                    </div>
                    <div class="col-9">
                        <select id="lightPositionOptions">
                            <option value="stickCamera" selected="selected">Přichytit ke kameře</option>
                            <option value="stickLightField">Přichytit k light fieldu</option>
                            <option value="free">Volný pohyb</option>
                        </select>
                    </div>
                </div>

                <div class="row" style="margin-top: 20px">
                    Barva
                </div>

                <div class="row" style="margin-top: 20px">
                    <div class="col-1">
                        <label for="lightRedColor">
                            R
                        </label>
                    </div>
                    <div class="col-1" style="margin-right: 50px">
                        <input type="number" min="0" max="255" value="255" id="lightRedColor">
                    </div>

                    <div class="col-1">
                        <label for="lightGreenColor">
                            G
                        </label>
                    </div>
                    <div class="col-1" style="margin-right: 50px">
                        <input type="number" min="0" max="255" value="255" id="lightGreenColor">
                    </div>

                    <div class="col-1">
                        <label for="lightBlueColor">
                            B
                        </label>
                    </div>
                    <div class="col-1">
                        <input type="number" min="0" max="255" value="255" id="lightBlueColor">
                    </div>
                </div>
            </div>
        </div>

        <div id="mainCanvasWrapper" class="col-6">
            <canvas id="mainCanvas" tabindex="0" style="outline: none"></canvas>
        </div>

        <div class="col sideBar">
            <div class="row" style="margin-top: 20px; padding-left: 20px;">
                <h5>Objekt</h5>
            </div>

            <div class="sideBarSection">
                <div class="row">
                    Pozice
                </div>

                <div class="row" style="margin-top: 20px">
                    <div class="col-1">
                        <label for="meshXPos">
                            X
                        </label>
                    </div>
                    <div class="col-8 slidecontainer">
                        <input type="range" step="0.5" min="-50" max="50" value="0" class="slider" id="meshXPos">
                    </div>
                    <div class="col-2">
                        <label id="meshXPosOut"></label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="meshYPos">
                            Y
                        </label>
                    </div>
                    <div class="col-8 slidecontainer">
                        <input type="range" step="0.5" min="-50" max="50" value="0" class="slider" id="meshYPos">
                    </div>
                    <div class="col-2">
                        <label id="meshYPosOut"></label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="meshZPos">
                            Z
                        </label>
                    </div>
                    <div class="col-8 slidecontainer">
                        <input type="range" step="0.5" min="-50" max="50" value="0" class="slider" id="meshZPos">
                    </div>
                    <div class="col-2">
                        <label id="meshZPosOut"></label>
                    </div>
                </div>

                <div class="row">
                    Rotace
                </div>

                <div class="row" style="margin-top: 20px">
                    <div class="col-1">
                        <label for="meshXRot">
                            X
                        </label>
                    </div>
                    <div class="col-8 slidecontainer">
                        <input type="range" step="0.5" min="-180" max="180" value="0" class="slider" id="meshXRot">
                    </div>
                    <div class="col-2">
                        <label id="meshXRotOut"></label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="meshYRot">
                            Y
                        </label>
                    </div>
                    <div class="col-8 slidecontainer">
                        <input type="range" step="0.5" min="-180" max="180" value="0" class="slider" id="meshYRot">
                    </div>
                    <div class="col-2">
                        <label id="meshYRotOut"></label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-1">
                        <label for="meshZRot">
                            Z
                        </label>
                    </div>
                    <div class="col-8 slidecontainer">
                        <input type="range" step="0.5" min="-180" max="180" value="0" class="slider" id="meshZRot">
                    </div>
                    <div class="col-2">
                        <label id="meshZRotOut"></label>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 20px; padding-left: 20px;">
                <h5>Light field</h5>
            </div>

            <div class="sideBarSection">
                <div class="row">
                    Kamery
                </div>

                <div class="row" style="margin-top: 20px">
                    <div class="col-8">
                        <label for="lfVertCamNumber">
                            Počet řádků
                        </label>
                    </div>
                    <div class="col-4">
                        <input type="number" value="8" min="2" max="32" id="lfVertCamNumber">
                    </div>
                </div>

                <div class="row" style="margin-top: 10px">
                    <div class="col-8">
                        <label for="lfHorCamNumber">
                            Počet sloupců
                        </label>
                    </div>
                    <div class="col-4">
                        <input type="number" value="8" min="2" max="32" id="lfHorCamNumber">
                    </div>
                </div>

                <div class="row" style="margin-top: 10px">
                    <div class="col-8">
                        <label for="lfHorCamSpace">
                            Horizontální mezera mezi kamerami
                        </label>
                    </div>
                    <div class="col-4">
                        <input type="number" step="0.1" value="1.5" min="1" max="32" id="lfHorCamSpace">
                    </div>
                </div>

                <div class="row" style="margin-top: 10px">
                    <div class="col-8">
                        <label for="lfVertCamSpace">
                            Vertikální mezera mezi kamerami
                        </label>
                    </div>
                    <div class="col-4">
                        <input type="number" step="0.1" value="1.5" min="1" max="32" id="lfVertCamSpace">
                    </div>
                </div>

                <div class="row" style="margin-top: 10px">
                    <div class="col-7">
                        <label for="lfCameraSelection">
                            Výběr pohledu kamery
                        </label>
                    </div>
                    <div class="col-5">
                        <select id="lfCameraSelection"></select>
                    </div>
                </div>

                <div class="row" style="margin-top: 10px">
                    <div class="col-5">
                        <label for="lfResolutionWidth">
                            Výsledné rozlišení
                        </label>
                    </div>
                    <div class="col-7" style="display: flex; justify-content: space-between">
                        <input type="number" style="width: 40%; height: 30px;" value="1920" id="lfResolutionWidth"> X
                        <input value="1080" style="width: 40%; height: 30px;" type="number" id="lfResolutionHeight">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
